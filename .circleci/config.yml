version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.2.0
  aws-ecr: circleci/aws-ecr@9.4.0
  aws-ecs: circleci/aws-ecs@6.0.0

workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                role_arn: arn:aws:iam::101681942065:role/circleci-oidc-my-go-api
          context: aws-dev
          create_repo: false
          dockerfile: Dockerfile
          path: .
          region: ${AWS_REGION}
          repo: my-go-api
          tag: 'latest'
      - aws-ecs/deploy_service_update:
          auth:
            - aws-cli/setup:
                role_arn: arn:aws:iam::101681942065:role/circleci-oidc-my-go-api-ecs
          cluster: my-go-api-cluster
          container_image_name_updates: container=my-go-api-service,tag=latest
          family: my-go-api-service
          region: ${AWS_REGION}
          requires:
            - aws-ecr/build_and_push_image
